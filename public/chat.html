<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Peter's Place</title>
    <link rel="stylesheet" href="/css/myStyles.css">
  </head>
  <body>



    <div class="sidenav">
        <div class="inbox__people">
            <h4>&#128279; Active Users</h4>
        </div>

    </div>
      
    <header id="chatheader">
        <p><a class="skip" href="#main">Skip to main content</a></p>
        <img id="profilepic" src="/img/profile.jpg" alt="Peter's charming face against a blue sky &#128521;" width=50 height=50>
        <nav id="NavigationLinksBar">
            <ul id="NavigationUnorderedLinks">
                <li class="NavigationLink"><a class="NavigationText" href="index.html">&#127968; Home</a></li>
                <li class="NavigationLink"><a class="NavigationText" href="about.html">&#128203; About</a></li>

            </ul>
        </nav>            
    </header>  


    <!-- <br>
    <hr> -->



    <div class="content">
      <div class="messages__history"></div>
      <div class="user__typing"></div>
      <div class="fallback"></div>
      <div class="inbox__messages">
          
        
      </div>


      <form class="message_form">
        <input type="text" class="message_form__input" placeholder="Type a message">
        <button class="message_form__button" type="submit">
          Send Message
        </button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

  </body>
